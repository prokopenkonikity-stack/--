<style>

<body>

<h1 id="question">–ê–Ω–Ω–∞, –∫–∞–∫ –Ω–∞ —Å—á—ë—Ç –≤—ã–π—Ç–∏ –Ω–∞–º —Å–µ–≥–æ–¥–Ω—è? ü´£</h1>

<button id="yesBtn" onclick="yes()">–î–∞</button>
<button id="noBtn" onclick="changeText()">–ù–µ—Ç</button>

<script>
let scale = 1;
let stage = 0;

const texts = [
  "–ê–Ω–Ω–∞, —Ç—ã –∂–µ –ø—Ä–æ—Å—Ç–æ –¥—É–º–∞–µ—à—å üòâ",
  "–Ø –Ω–∏–∫—É–¥–∞ –Ω–µ —Å–ø–µ—à—É üòå",

  "–•–æ—Ä–æ—à–æ‚Ä¶ —è –∑–∞—Å—á–∏—Ç—ã–≤–∞—é —ç—Ç–æ –∫–∞–∫ –¥–∞"
];

const q = document.getElementById("question");

// –º–µ–¥–ª–µ–Ω–Ω—ã–π –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π —Ä–æ—Å—Ç –∫–Ω–æ–ø–∫–∏ "–î–∞"
setInterval(() => {

}, 120);

function yes() {

  "<h1 style='margin-top:200px'>–ê–Ω–Ω–∞, —è —Ç–∞–∫ –∏ –∑–Ω–∞–ª üòå</h1>";

function changeText() {
  if (stage < texts.length) {
    q.style.opacity = 0;
    setTimeout(() => {
      q.innerText = texts[stage];
      q.style.opacity = 1;
    }, 200);
    stage++;
  }
}
</script>
